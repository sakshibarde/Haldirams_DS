# Name of the CI/CD pipeline
name: Haldirams API CI Pipeline

# This workflow will run on every 'push' to the 'main' branch.
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

# A workflow is made up of one or more jobs.
jobs:
  # This job checks for code quality and style issues.
  lint:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Check out the repository code
      - name: Checkout code
        uses: actions/checkout@v4

      # Step 2: Set up Python
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      # Step 3: Install linting libraries
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install flake8

      # Step 4: Run the linter (flake8)
      - name: Lint with flake8
        run: |
          # Stop the build if there are Python syntax errors or undefined names
          flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
          # Exit-zero treats all errors as warnings. The GitHub editor is 127 chars wide
          flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics

  # This job runs automated tests on the application.
  test:
    needs: lint  # This job will only start after the 'lint' job succeeds
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      # Step 3: Install all project dependencies
      - name: Install Python dependencies
        run: pip install -r requirements.txt

      # Step 4: Install testing library
      - name: Install pytest
        run: pip install pytest requests

      # Step 5: Run tests with pytest
      - name: Run tests
        run: pytest

  # This job builds the Docker image to ensure it's buildable.
  build:
    needs: test  # This job will only start after the 'test' job succeeds
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      # Step 2: Build the Docker image
      - name: Build Docker image
        run: docker build -t haldirams-api:latest .